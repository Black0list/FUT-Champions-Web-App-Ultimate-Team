    <aside id="players_aside" style="display: none;">
        <div class="actions">
            <h1>FIFA Formation Selector</h1>
            <select class="form-select" id="formationSelect" aria-label="Formation Select">
                <option value="4-4-2" selected>4-4-2</option>
                <option value="4-3-3">4-3-3</option>
                <option value="3-5-2">3-5-2</option>
                <option value="5-3-2">5-3-2</option>
                <option value="4-2-3-1">4-2-3-1</option>
            </select>
            <div id="playersList">

            </div>
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-primary" onclick="PlayerList()">
                    See Players List
                </button>
            </div>

        </div>
    </aside>

    <section class="players">
        <div class="players-heading">
            <h1 class="main-title">EA FC 25 Players</h1>
            <div class="players-filter">
                <a  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal"
                aria-expanded="true" >Add player</a>
                <a type="button" class="btn btn-warning" onclick="GoBack()" class="secondary-button">Go back to Team</a>
            </div>
        </div>
        <div class="players-main">
            <div class="players-all" id="players-all">
                <!-- ============  add player here ============ -->
            </div>


            <!-- Modal Default Player -->
            <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-fullscreen-sm-down">
                    <div class="modal-content" style="background-color: #1E1E1E;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Default Player Modal</h1>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 needs-validation" novalidate>
                                <!-- Player Name -->
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Player's Name</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="ex: Cristiano Ronaldo" required>
                                    <div class="red" id="nameError"></div>
                                </div>

                                <!-- Player Photo Link -->
                                <div class="col-md-6">
                                    <label for="photo" class="form-label">Player's Photo Link</label>
                                    <input type="url" class="form-control" id="photo"
                                        placeholder="ex: https://cdn.sofifa.net/players/020/801/25_120.png" required>
                                    <div class="red" id="photoError"></div>
                                </div>

                                <!-- Player Nationality -->
                                <div class="col-md-6">
                                    <label for="country" class="form-label">Player's Nationality</label>
                                    <input type="text" class="form-control" id="country" placeholder="ex: Portugal"
                                        required>
                                    <div class="red" id="countryError"></div>
                                </div>

                                <!-- Player Flag Link -->
                                <div class="col-md-6">
                                    <label for="flag" class="form-label">Player's Country Flag Link</label>
                                    <input type="url" class="form-control" id="flag"
                                        placeholder="ex: https://cdn.sofifa.net/flags/ar.png" required>
                                    <div class="red" id="flagError"></div>
                                </div>

                                <!-- Player's Club -->
                                <div class="col-md-6">
                                    <label for="club" class="form-label">Player's Club</label>
                                    <input type="text" class="form-control" id="club" placeholder="ex: Al Nassr"
                                        required>
                                    <div class="red" id="clubError"></div>
                                </div>


                                <!-- Player's Club Logo Link -->
                                <div class="col-md-6">
                                    <label for="logo" class="form-label">Player's Club Logo Link</label>
                                    <input type="url" class="form-control" id="logo"
                                        placeholder="ex: https://cdn.sofifa.net/players/020/801/25_120.png" required>
                                    <div class="red" id="logoError"></div>
                                </div>


                                <div class="col-md-6">
                                    <label for="positionSelect" class="form-label">Player's Position</label>
                                    <select id="positionSelect" class="form-select" aria-label="Default select example">
                                        <option value="RB">RB</option>
                                        <option value="CB">CB</option>
                                        <option value="CDM">CDM</option>
                                        <option value="GK">GK</option>
                                        <option value="CM">CM</option>
                                        <option value="CAM">CAM</option>
                                        <option value="RM">RM</option>
                                        <option value="LM">LM</option>
                                        <option value="RW">RW</option>
                                        <option value="LW">LW</option>
                                        <option value="CF">CF</option>
                                        <option value="ST">ST</option>
                                        <option value="SS">SS</option>
                                    </select>
                                </div>

                                <!-- Stats -->
                                <div class="col-md-6">
                                    <label for="rating" class="form-label">Player's Rating</label>
                                    <input type="number" class="form-control" id="rating" placeholder="ex: 91" required>
                                    <div class="red" id="ratingError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="pace" class="form-label">Pace</label>
                                    <input type="number" class="form-control" id="pace" placeholder="ex: 84" required>
                                    <div class="red" id="paceError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="shooting" class="form-label">Shooting</label>
                                    <input type="number" class="form-control" id="shooting" placeholder="ex: 94"
                                        required>
                                    <div class="red" id="shootingError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="passing" class="form-label">Passing</label>
                                    <input type="number" class="form-control" id="passing" placeholder="ex: 84"
                                        required>
                                    <div class="red" id="passingError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="dribbling" class="form-label">Dribbling</label>
                                    <input type="number" class="form-control" id="dribbling" placeholder="ex: 83"
                                        required>
                                    <div class="red" id="dribblingError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="defending" class="form-label">Defending</label>
                                    <input type="number" class="form-control" id="defending" placeholder="ex: 37"
                                        required>
                                    <div class="red" id="defendingError"></div>
                                </div>

                                <div class="col-md-4">
                                    <label for="physical" class="form-label">Physical</label>
                                    <input type="number" class="form-control" id="physical" placeholder="ex: 77"
                                        required>
                                    <div class="red" id="physicalError"></div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="ModalButton" type="submit" class="btn btn-success"
                                onclick="addPlayer()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
