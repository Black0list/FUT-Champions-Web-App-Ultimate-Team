<aside>
    <div class="actions">
        <h1>FIFA Formation Selector</h1>
        <select class="form-select" id="formationSelect" aria-label="Formation Select">
            <option value="4-4-2" selected>4-4-2</option>
            <option value="4-3-3">4-3-3</option>
            <option value="3-5-2">3-5-2</option>
            <option value="5-3-2">5-3-2</option>
            <option value="4-2-3-1">4-2-3-1</option>
        </select>
        <div id="playersList">

        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              add player
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#goalKeeperModal" href="#">GoalKeeper</a></li>
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#playerModal" href="#">Default Player</a></li>
            </ul>
          </div>

        <!-- Modal GoalKeeper -->
        <div class="modal fade" id="goalKeeperModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1E1E1E;">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">GoalKeeper Modal</h1>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Player's name</label>
                            <input type="username" class="form-control" id="name" placeholder="ex : Yassine Bounou">
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Player's photo link</label>
                            <input type="username" class="form-control" id="photo" placeholder="ex : https://cdn.sofifa.net/players/020/801/25_120.png">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Player's nationality</label>
                            <input type="username" class="form-control" id="country" placeholder="ex : Morocco">
                        </div>
                        <div class="mb-3">
                            <label for="flag" class="form-label">Player's country link</label>
                            <input type="username" class="form-control" id="flag" placeholder="ex : https://cdn.sofifa.net/flags/ar.png">
                        </div>
                        <div class="mb-3">
                            <label for="club" class="form-label">Player's Club</label>
                            <input type="username" class="form-control" id="club" placeholder="ex : Al-Hilal">
                        </div>
                        <div class="mb-3">
                            <label for="logo" class="form-label">Player's club link</label>
                            <input type="username" class="form-control" id="logo" placeholder="ex : https://cdn.sofifa.net/meta/team/7011/120.png">
                        </div>
                        <!-- stats -->
                        <div class="mb-3">
                            <label for="rating" class="form-label">Player's Rating</label>
                            <input type="number" class="form-control" id="rating" placeholder="ex : 91">
                        </div>
                        <div class="mb-3">
                            <label for="diving" class="form-label">Player's Diving</label>
                            <input type="number" class="form-control" id="diving" placeholder="ex : 84">
                        </div>
                        <div class="mb-3">
                            <label for="handling" class="form-label">Player's Handling</label>
                            <input type="number" class="form-control" id="handling" placeholder="ex : 94">
                        </div>
                        <div class="mb-3">
                            <label for="kicking" class="form-label">Player's Kicking</label>
                            <input type="number" class="form-control" id="kicking" placeholder="ex : 84">
                        </div>
                        <div class="mb-3">
                            <label for="reflexes" class="form-label">Player's Reflexes</label>
                            <input type="number" class="form-control" id="reflexes" placeholder="ex : 83">
                        </div>
                        <div class="mb-3">
                            <label for="speed" class="form-label">Player's Speed</label>
                            <input type="number" class="form-control" id="speed" placeholder="ex : 37">
                        </div>
                        <div class="mb-3">
                            <label for="positioning" class="form-label">Player's Positioning</label>
                            <input type="number" class="form-control" id="positioning" placeholder="ex : 77">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">add</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Default Player -->
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1E1E1E;">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Default Player Modal</h1>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Player's name</label>
                                <input type="username" class="form-control" id="name" placeholder="ex : Cristiano Ronaldo">
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Player's photo link</label>
                                <input type="username" class="form-control" id="photo" placeholder="ex : https://cdn.sofifa.net/players/020/801/25_120.png">
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Player's nationality</label>
                                <input type="username" class="form-control" id="country" placeholder="ex : Portugal">
                            </div>
                            <div class="mb-3">
                                <label for="flag" class="form-label">Player's country link</label>
                                <input type="username" class="form-control" id="flag" placeholder="ex : https://cdn.sofifa.net/flags/ar.png">
                            </div>
                            <div class="mb-3">
                                <label for="club" class="form-label">Player's Club</label>
                                <input type="username" class="form-control" id="club" placeholder="ex : Al Nassr">
                            </div>
                            <div class="mb-3">
                                <label for="logo" class="form-label">Player's club link</label>
                                <input type="username" class="form-control" id="logo" placeholder="ex : Cristiano Ronaldo">
                            </div>
                            <!-- stats -->
                            <div class="mb-3">
                                <label for="rating" class="form-label">Player's Rating</label>
                                <input type="number" class="form-control" id="rating" placeholder="ex : 91">
                            </div>
                            <div class="mb-3">
                                <label for="pace" class="form-label">Player's Pace</label>
                                <input type="number" class="form-control" id="pace" placeholder="ex : 84">
                            </div>
                            <div class="mb-3">
                                <label for="shooting" class="form-label">Player's Shooting</label>
                                <input type="number" class="form-control" id="shooting" placeholder="ex : 94">
                            </div>
                            <div class="mb-3">
                                <label for="passing" class="form-label">Player's Passing</label>
                                <input type="number" class="form-control" id="passing" placeholder="ex : 84">
                            </div>
                            <div class="mb-3">
                                <label for="dribbling" class="form-label">Player's Dribbling</label>
                                <input type="number" class="form-control" id="dribbling" placeholder="ex : 83">
                            </div>
                            <div class="mb-3">
                                <label for="defending" class="form-label">Player's Defending</label>
                                <input type="number" class="form-control" id="defending" placeholder="ex : 37">
                            </div>
                            <div class="mb-3">
                                <label for="physical" class="form-label">Player's Physical</label>
                                <input type="number" class="form-control" id="physical" placeholder="ex : 77">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">add</button>
                </div>
            </div>
            </div>
        </div>
